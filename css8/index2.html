<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <form action="#" class="signup-form">
       <input 
       type="text"
       name="first-name"
       id="first-name"
       placeholder="FirstName"
       />
       <input 
       type="text"
       name="last-name"
       id="last-name"
       placeholder="LastName"
       />
       <input 
       type="text"
       name="username"
       id="username"
       placeholder="Username"
       />
       <input 
       type="email"
       name="email"
       id="email"
       placeholder="Email"
       />
       <input 
       type="password"
       name="password"
       id="password"
       placeholder="Password"
       />
       <input 
       type="password"
       name="password"
       id="password2"
       placeholder="Confirm Password"
       />
       <div id="check">
         <input type="checkbox" name="terms" id="checkbox" /><span>I agree with terms and conditions</span>
       </div>
       <button type="submit" id="signup-submit">Sign Up</button>
    </form>
</body>
</html>
